<script type="text/javascript">
    function fact(i,x,factorial) {
            var x = parseInt(prompt("enter the number:- "));
            var factorial = 1;
            var i = 1;
            while (i <= x){
                document.write(factorial *= i);
                document.write("<br>");
                i++;
            }
        }
    var i,x,factorial;
    fact();
</script>
